<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BerryStats</title>

    <meta property="og:title" content="BerryStats" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://atte.fi/berrystats/" />
    <meta property="og:image" content="https://dl.atte.fi/bt_favicon_64x64.png" />
    <meta property="og:description" content="weekly BerryTube statistics" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://dl.atte.fi/bt_favicon_64x64.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highcharts/8.1.0/css/highcharts.min.css" integrity="sha256-hc/lwKGP/3ZME9dCihbN8z/6STue6qruc+PWsd6JfRk=" crossorigin="anonymous" />
    
    <style id="usercolors"></style>
    <link rel="stylesheet" href="api.py?action=usercolors" />
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="chart.js"></script>
    <script type="module" src="tables.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="d-sm-none">Weekly BT Stats</h1>
        <h1 class="d-none d-sm-block">Weekly BerryTube Statistics</h1>

        <div>
            Also check out the
            <a rel="noreferrer noopener" href="https://stats.multihoofdrinking.com/">long term</a>
            and
            <a rel="noreferrer noopener" href="http://squirrel623.me/">user specific</a>
            stats by other tubers!
        </div>

        <!-- connected -->
        <div id="connected"></div>

        <div class="row">

            <div class="col-12 col-lg-8">
                <!-- chatters -->
                <table data-action="chatters" data-variant="lines" data-rows="21" class="table table-responsive-lg">
                    <thead>
                        <tr>
                            <th scope="col" class="num">#</th>
                            <th scope="col" class="widen" colspan="2">Nick</th>
                            <th scope="col" class="num current-variant" data-variant="lines">
                                <span class="variant-indicator">↑</span>
                                <span>Messages</span>
                            </th>
                            <th scope="col" class="num" data-variant="characters">
                                <span class="variant-indicator">↑</span>
                                <span>Characters</span>
                            </th>
                            <th scope="col" class="num" data-variant="emotes">
                                <span class="variant-indicator">↑</span>
                                <span>Emotes</span>
                            </th>
                            <th scope="col" class="emote" title="favorite emote">Fav.</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <template data-action="chatters">
                    <tr>
                        <th class="num" scope="row"></th>
                        <td data-prop="_id" class="usercolor"><div>&nbsp;</div></td>
                        <td data-prop="_id" class="nick widen"></td>
                        <td data-prop="lines" class="num"></td>
                        <td data-prop="characters" class="num" data-title-prop="avgCharacters" title=" characters per message"></td>
                        <td data-prop="emotes" class="num" data-title-prop="avgEmotes" title=" emotes per message"></td>
                        <td data-prop="fav" class="emote" data-title-prop="favCount" title=" uses"></td>
                    </tr>
                </template>
            </div>

            <div class="col-12 col-lg-4">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-12">
                        <!-- emotes -->
                        <table data-action="emotes" class="table mb-lg-0">
                            <thead>
                                <tr>
                                    <th scope="col" class="num">#</th>
                                    <th scope="col" class="widen" colspan="2">Emote</th>
                                    <th scope="col" class="num">Uses</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <template data-action="emotes">
                            <tr>
                                <th class="num" scope="row"></th>
                                <td data-prop="_id" class="emote"></td>
                                <td data-prop="_id" class="widen"></td>
                                <td data-prop="count" class="num"></td>
                            </tr>
                        </template>
                    </div>

                    <div class="col-12 col-md-6 col-lg-12">
                        <!-- drinks -->
                        <table data-action="drinks" class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="num">#</th>
                                    <th scope="col" class="widen">Drink call</th>
                                    <th scope="col" class="num">Calls</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <template data-action="drinks">
                            <tr>
                                <th class="num" scope="row"></th>
                                <td data-prop="_id" class="widen"></td>
                                <td data-prop="count" class="num"></td>
                            </tr>
                        </template>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <!-- videos -->
                <table data-action="videos" class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="num">#</th>
                            <th scope="col" class="widen">Video title</th>
                            <th scope="col" class="num">Plays</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <template data-action="videos">
                    <tr>
                        <th class="num" scope="row"></th>
                        <td data-prop="_id" class="widen videolink"></td>
                        <td data-prop="count" class="num"></td>
                    </tr>
                </template>
            </div>

        </div>
    </div>
</body>
</html>
